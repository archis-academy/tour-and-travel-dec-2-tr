<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour and Travel</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header class="homepage-header">
      <div class="homepage-header-container">
        <div class="header-menu">
          <div class="header-menu-logo">
            <img src="/images/logo.png" alt="" />
          </div>
          <div class="header-menu-navbar">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Upcomming Upgrades</a></li>
            </ul>
          </div>
          <div class="header-button">
            <button>Get in Touch</button>
          </div>
        </div>
        <div class="header-content">
          <div class="header-content-img">
            <img src="/images/Vector-1.png" alt="" />
          </div>
          <div class="header-content-title">
            <h1>
              No matter where <br />
              you’re going to, we’ll <br />
              take you there
            </h1>
          </div>
          <div class="content-search-box">
            <div class="search-box-item">
              <input type="search" placeholder="Where to?" id="search-area" />
            </div>
            <div class="search-box-item">
              <img src="/images/line.png" alt="" />
            </div>
            <div class="search-box-item">
              <select name="" id="travel-type">
                <option value="" disabled selected hidden>Travel Type</option>
                <option value="1">Tourist</option>
                <option value="2">Honeymoon</option>
                <option value="3">Vacation</option>
              </select>
            </div>
            <div class="search-box-item">
              <img src="/images/line.png" alt="" />
            </div>
            <div class="search-box-item">
              <select name="" id="duration">
                <option value="" disabled selected hidden>Duration</option>
                <option value="1">1 week</option>
                <option value="2">2 week</option>
                <option value="3">3 week</option>
              </select>
            </div>
            <div class="search-box-item">
              <button class="search-button">Submit</button>
            </div>
          </div>
          <div class="content-people">
            <div class="people-avatar">
              <img src="/images/user-avatar1.png" alt="" />
              <img src="/images/user-avatar2.png" alt="" />
              <img src="/images/user-avatar3.png" alt="" />
              <img src="/images/user-avatar4.png" alt="" />
              <img src="/images/user-avatar5.png" alt="" />
              <img src="/images/user-avatar6.png" alt="" />
              <img src="/images/user-avatar-emty.png" alt="" />
            </div>
            <div class="people-text">
              2,500 people booked Tommorowland Event in last 24 hours
            </div>
          </div>
        </div>
      </div>
      <div class="header-scroll">
        <img src="/images/scroll.png" alt="" />
      </div>
    </header>
  </body>
</html>
